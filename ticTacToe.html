<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h3><span class="whichTurn"></span></h3>

    <div class="chooseMark" class="col-md-6">
      <h4>Player, please chose your mark:</h4>
      <button id="mark_X" class="btn btn-info">X</button>
      <button id="mark_O" class="btn btn-success">O</button>
    </div>

    <hr>

    <table>
      <div id="grid"></div>
    </table>

    <h3><span class="win"></span></h3>
  </div>
</body>
</html>
