<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h3>Let's play!!</h3>

      <div class="chooseMark" class="col-md-6">
        <h4>Player, please chose your mark</h4>
        <button id="mark_X" class="btn btn-info">X</button>
        <button id="mark_O" class="btn btn-success">O</button>
      </div>

      <hr>

      <table>
        <tr>
          <td id="1_1"><p><span class="mark"></span></p></td>
          <td id="1_2"><p><span class="mark"></span></p></td>
          <td id="1_2"><p><span class="mark"></span></p></td>
        </tr>
        <tr>
          <td id="2_1"><p><span class="mark"></span></p></td>
          <td id="2_2"><p><span class="mark"></span></p></td>
          <td id="2_3"><p><span class="mark"></span></p></td>
        </tr>
        <tr>
          <td id="3_1"><p><span class="mark"></span></p></td>
          <td id="3_2"><p><span class="mark"></span></p></td>
          <td id="3_3"><p><span class="mark"></span></p></td>
        </tr>
      </table>

    </div>
  </body>
</html>
